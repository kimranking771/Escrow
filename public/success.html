<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #1FA2FF, #12D8FA, #A6FFCB);
        text-align: center;
        color: white;
    }

    .container {
        margin-top: 70px;
        padding: 20px;
    }

    /* Success Check Animation */
    .checkmark-circle {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background: white;
        margin: 0 auto 25px;
        position: relative;
    }

    .checkmark {
        width: 50px;
        height: 25px;
        border-left: 6px solid #00c853;
        border-bottom: 6px solid #00c853;
        transform: rotate(-45deg);
        position: absolute;
        top: 45px;
        left: 43px;
        animation: draw 0.6s ease forwards;
    }

    @keyframes draw {
        from { transform: scale(0) rotate(-45deg); opacity: 0; }
        to { transform: scale(1) rotate(-45deg); opacity: 1; }
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    p {
        font-size: 17px;
        max-width: 350px;
        margin: 0 auto;
        line-height: 24px;
    }

    .info-box {
        background: rgba(255,255,255,0.2);
        padding: 18px;
        border-radius: 14px;
        width: 85%;
        max-width: 420px;
        margin: 25px auto;
        font-size: 15px;
    }

    .btn {
        margin-top: 25px;
        padding: 15px 35px;
        background: #00e676;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #00ff94;
    }

</style>
</head>

<body>

<div class="container">

    <div class="checkmark-circle">
        <div class="checkmark"></div>
    </div>

    <h1>Payment Confirmed!</h1>
    <p>Your USDT (TRC-20) transfer has been successfully detected.</p>

    <div class="info-box">
        âœ… <strong>Funds received</strong><br><br>
        TRC-20 Address:<br>
        <strong>TKp4xouTwVrq17ZDJL5yXrXX2YgSxfvHVq</strong><br><br>
        You may now proceed with the next step.
    </div>

    <button class="btn" onclick="window.location.href='/chat.html'">
        Go to Chat
    </button>

    <button class="btn" style="margin-top:15px;background:#ffffff;" 
            onclick="window.location.href='/'">
        Return Home
    </button>

</div>

</body>
</html>
