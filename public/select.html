<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Buy or Sell USDT</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(160deg, #ff7b00, #ff0066);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .box {
        width: 90%;
        max-width: 420px;
        background: rgba(255,255,255,0.1);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(12px);
        box-shadow: 0px 0px 25px rgba(0,0,0,0.3);
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        background: #00ffea;
        color: #222;
        font-weight: bold;
        transition: 0.3s;
    }
    button:hover {
        background: #66fff8;
    }

    #codeBox {
        margin-top: 20px;
        font-size: 22px;
        padding: 15px;
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
        display: none;
        font-weight: bold;
        letter-spacing: 3px;
    }

</style>

</head>
<body>

<div class="box">
    <h2>Choose Transaction Type</h2>
    <p>Select whether you are buying or selling USDT.</p>

    <button onclick="generateCode('BUY')">I Am Buying USDT</button>
    <button onclick="generateCode('SELL')">I Am Selling USDT</button>

    <div id="codeBox"></div>
</div>

<script>
function generateCode(type) {
    let code = Math.floor(10000000 + Math.random() * 90000000);
    document.getElementById("codeBox").style.display = "block";
    document.getElementById("codeBox").innerHTML =
        type + " CODE:<br><br>" + code;

    setTimeout(() => {
        window.location.href = "chat.html?code=" + code;
    }, 3000);
}
</script>

</body>
</html>
