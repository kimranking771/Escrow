<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat Room</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, Arial, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 95%;
        max-width: 420px;
        height: 90vh;
        background: white;
        border-radius: 18px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .header {
        background: #4e54c8;
        padding: 18px;
        text-align: center;
        color: white;
        font-weight: bold;
        font-size: 20px;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: #f7f7f7;
    }

    .msg {
        max-width: 75%;
        padding: 12px 14px;
        border-radius: 14px;
        margin-bottom: 12px;
        font-size: 14px;
        line-height: 20px;
        animation: fadeIn 0.3s ease;
    }

    .left {
        background: #e0e0e0;
        border-top-left-radius: 0;
    }

    .right {
        background: #4e54c8;
        color: white;
        margin-left: auto;
        border-top-right-radius: 0;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #ffffff;
        border-top: 1px solid #ddd;
    }

    input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 14px;
        outline: none;
    }

    button {
        margin-left: 8px;
        padding: 12px 16px;
        background: #4e54c8;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #6c72f5;
    }
</style>
</head>

<body>

<div class="chat-container">
    
    <div class="header">Live Chat</div>

    <div class="messages" id="chatBox">
        <!-- Messages will appear here -->
    </div>

    <div class="input-area">
        <input id="msgInput" type="text" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
    function sendMessage() {
        let input = document.getElementById("msgInput");
        let text = input.value.trim();
        if (text === "") return;

        let box = document.getElementById("chatBox");

        // Create bubble
        let bubble = document.createElement("div");
        bubble.className = "msg right";
        bubble.innerText = text;

        box.appendChild(bubble);

        // Auto-scroll
        box.scrollTop = box.scrollHeight;

        // Clear input
        input.value = "";
    }
</script>

</body>
</html>
